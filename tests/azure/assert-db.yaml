---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQL
metadata:
  labels:
    crossplane.io/claim-name: my-db
spec:
  parameters:
    databases:
      - db-01
      - db-02
      - db-03
  (resourceRefs[?kind == 'Database']):
    (length(@)): 3
    ~index.(@):
      apiVersion: postgresql.sql.crossplane.io/v1alpha1
      name: (join('', ['my-db-azure-db-0', to_string($index + `1`)]))
  (resourceRefs[?apiVersion == 'kubernetes.crossplane.io/v1alpha2' && kind == 'Object' && name == 'my-db-azure-schema-db-01']):
    (length(@)): 1
  (resourceRefs[?apiVersion == 'kubernetes.crossplane.io/v1alpha2' && kind == 'Object' && name == 'my-db-azure-schema-db-02']):
    (length(@)): 1
---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: Database
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-db-01
    crossplane.io/external-name: db-01
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure-db-01
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider: {}
  providerConfigRef:
    name: my-db-azure
---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: Database
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-db-02
    crossplane.io/external-name: db-02
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure-db-02
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  forProvider: {}
  providerConfigRef:
    name: my-db-azure
---
apiVersion: postgresql.sql.crossplane.io/v1alpha1
kind: Database
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-db-03
    crossplane.io/external-name: db-03
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure-db-03
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
