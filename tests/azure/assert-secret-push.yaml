---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQL
metadata:
  labels:
    crossplane.io/claim-name: my-db
spec:
  parameters:
    secrets:
      pushToStore: true
  parameters:
    size: medium
    version: "13.4"
  (resourceRefs[?apiVersion == 'kubernetes.crossplane.io/v1alpha2' && kind == 'Object' && name == 'my-db-azure-secret-push-store']):
    (length(@)): 1
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-secret-push-store
    crossplane.io/external-name: my-db-azure-secret-push-store
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure-secret-push-store
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: external-secrets.io/v1alpha1
      kind: PushSecret
      metadata:
        name: my-db-azure
      spec:
        deletionPolicy: Delete
        refreshInterval: 1h
        secretStoreRefs:
          - name: azure
            kind: ClusterSecretStore
        selector:
          secret:
            name: my-db-azure
        template:
          data:
            endpoint: |
              {
                "endpoint": "{{ .endpoint }}",
                "port": "{{ .port }}",
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "conn-db-01": "host={{ .endpoint }} user={{ .username }} password={{ .password }} port={{ .port }} connect_timeout=10 database=db-01",
                "conn-db-02": "host={{ .endpoint }} user={{ .username }} password={{ .password }} port={{ .port }} connect_timeout=10 database=db-02",
                "conn-db-03": "host={{ .endpoint }} user={{ .username }} password={{ .password }} port={{ .port }} connect_timeout=10 database=db-03"
              }
        data:
          - match:
              secretKey: endpoint
              remoteRef:
                remoteKey: my-db-azure
  providerConfigRef:
    name: my-db-azure-sql
