---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQL
metadata:
  labels:
    crossplane.io/claim-name: my-db
spec:
  parameters:
    secrets:
      pullToCluster: my-aks-cluster
      pullToClusterNamespace: production
      daprComponents: true
  (resourceRefs[?name == 'my-db-azure-secret-pull-cluster']):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
  (resourceRefs[?name == 'my-db-azure-dapr-component-db-01']):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
  (resourceRefs[?name == 'my-db-azure-dapr-component-db-02']):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
  (resourceRefs[?name == 'my-db-azure-dapr-component-db-03']):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-secret-pull-cluster
    crossplane.io/external-name: my-db-azure-secret-pull-cluster
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure-secret-pull-cluster
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: my-db-azure
      spec:
        dataFrom:
        - extract:
            conversionStrategy: Default
            decodingStrategy: None
            key: my-db-azure
            metadataPolicy: None
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: azure
        target:
          creationPolicy: Owner
          deletionPolicy: Retain
          name: my-db-azure
  providerConfigRef:
    name: my-aks-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-dapr-component-db-01
    crossplane.io/external-name: my-db-azure-dapr-component-db-01
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-azure-dapr-component-db-01
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: dapr.io/v1alpha1
      kind: Component
      metadata:
        name: my-db-azure-db-01
        namespace: production
      spec:
        type: state.postgresql
        version: v1
        metadata:
          - name: connectionString
            secretKeyRef:
              name: my-db-azure
              key: conn-db-01
  providerConfigRef:
    name: my-aks-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-azure-dapr-component-db-02
