---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQL
metadata:
  labels:
    crossplane.io/claim-name: my-db
spec:
  parameters:
    secrets:
      storeName: aws
      pullRootPasswordKey: db-password
  (resourceRefs[?name == 'my-db-aws-secret-pull']):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-aws-secret-pull
    crossplane.io/external-name: my-db-aws-secret-pull
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-aws-secret-pull
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: my-db-aws-password
      spec:
        dataFrom:
        - extract:
            conversionStrategy: Default
            decodingStrategy: None
            key: db-password
            metadataPolicy: None
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: aws
        target:
          creationPolicy: Owner
          deletionPolicy: Retain
          name: my-db-aws-password
  providerConfigRef:
    name: my-db-aws-sql

