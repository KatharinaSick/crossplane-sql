---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQL
metadata:
  labels:
    crossplane.io/claim-name: my-db
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: SQLClaim
    name: my-db
  compositionRef:
    name: aws-postgresql
  compositionSelector:
    matchLabels:
      db: postgresql
      provider: aws
  compositionUpdatePolicy: Automatic
  id: my-db-aws
  parameters:
    size: medium
    version: "13.4"
    secrets:
      storeName: aws
      pullRootPasswordKey: db-password
      pushToStore: true
      pullToCluster: my-eks-cluster
      pullToClusterNamespace: production
      daprComponents: true
  resourceRefs:
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: InternetGateway
    name: my-db-aws
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: MainRouteTableAssociation
    name: my-db-aws
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: RouteTableAssociation
    name: my-db-aws-1a
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: RouteTableAssociation
    name: my-db-aws-1b
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: RouteTableAssociation
    name: my-db-aws-1c
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: RouteTable
    name: my-db-aws
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: Route
    name: my-db-aws
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: SecurityGroupRule
    name: my-db-aws
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: SecurityGroup
    name: my-db-aws
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: Subnet
    name: my-db-aws-a
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: Subnet
    name: my-db-aws-b
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: Subnet
    name: my-db-aws-c
  - apiVersion: ec2.aws.upbound.io/v1beta1
    kind: VPC
    name: my-db-aws
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: my-db-aws-sql
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-dapr-component-db-01
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-dapr-component-db-02
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-dapr-component-db-03
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-schema-db-01
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-schema-db-02
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-secret
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-secret-pull
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-secret-pull-cluster
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: my-db-aws-secret-push-store
  - apiVersion: postgresql.sql.crossplane.io/v1alpha1
    kind: Database
    name: my-db-aws-db-01
  - apiVersion: postgresql.sql.crossplane.io/v1alpha1
    kind: Database
    name: my-db-aws-db-02
  - apiVersion: postgresql.sql.crossplane.io/v1alpha1
    kind: Database
    name: my-db-aws-db-03
  - apiVersion: postgresql.sql.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: my-db-aws
  - apiVersion: rds.aws.upbound.io/v1beta1
    kind: Instance
    name: my-db-aws
  - apiVersion: rds.aws.upbound.io/v1beta1
    kind: SubnetGroup
    name: my-db-aws
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-aws-secret-pull-cluster
    crossplane.io/external-name: my-db-aws-secret-pull-cluster
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-aws-secret-pull-cluster
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: my-db-aws
      spec:
        dataFrom:
        - extract:
            conversionStrategy: Default
            decodingStrategy: None
            key: my-db-aws
            metadataPolicy: None
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: aws
        target:
          creationPolicy: Owner
          deletionPolicy: Retain
          name: my-db-aws
  providerConfigRef:
    name: my-eks-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-aws-dapr-component-db-01
    crossplane.io/external-name: my-db-aws-dapr-component-db-01
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-aws-dapr-component-db-01
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: dapr.io/v1alpha1
      kind: Component
      metadata:
        name: my-db-aws-db-01
        namespace: production
      spec:
        type: state.postgresql
        version: v1
        metadata:
          - name: connectionString
            secretKeyRef:
              name: my-db-aws
              key: conn-db-01
  providerConfigRef:
    name: my-eks-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-aws-dapr-component-db-02
    crossplane.io/external-name: my-db-aws-dapr-component-db-02
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-aws-dapr-component-db-02
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: dapr.io/v1alpha1
      kind: Component
      metadata:
        name: my-db-aws-db-02
        namespace: production
      spec:
        type: state.postgresql
        version: v1
        metadata:
          - name: connectionString
            secretKeyRef:
              name: my-db-aws
              key: conn-db-02
  providerConfigRef:
    name: my-eks-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-aws-dapr-component-db-03
    crossplane.io/external-name: my-db-aws-dapr-component-db-03
  labels:
    crossplane.io/claim-name: my-db
  name: my-db-aws-dapr-component-db-03
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SQL
spec:
  deletionPolicy: Delete
  forProvider:
    manifest:
      apiVersion: dapr.io/v1alpha1
      kind: Component
      metadata:
        name: my-db-aws-db-03
        namespace: production
      spec:
        type: state.postgresql
        version: v1
        metadata:
          - name: connectionString
            secretKeyRef:
              name: my-db-aws
              key: conn-db-03
  providerConfigRef:
    name: my-eks-cluster