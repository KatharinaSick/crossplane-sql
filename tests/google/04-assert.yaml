      metadata:
        name: my-db-google-db-02
      spec:
        type: state.postgresql
        version: v1
        metadata:
          - name: connectionString
            secretKeyRef:
              name: my-db-google
              key: conn-db-02
  providerConfigRef:
    name: my-gke-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: my-db-google-dapr-component-db-03
    crossplane.io/external-name: my-db-google-dapr-component-db-03
