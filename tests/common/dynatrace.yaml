apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQLClaim
metadata:
  name: my-db
spec:
  parameters:
    dynatraceDashboard:
      enabled: true
      oathCredentialsSecretName: my-oauth-creds
      cluster: (join('-', ['my', $cluster, 'cluster']))
      appDeploymentName: my-app
      appNamespace: production