---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: SQLClaim
metadata:
  name: my-db
spec:
  compositionRef:
    name: (join('-', [$hyperscaler, 'postgresql']))
  compositionSelector:
    matchLabels:
      db: postgresql
      provider: ($hyperscaler)
  id: (join('-', ['my-db', $hyperscaler]))
  parameters:
    size: medium
    version: "13.4"
  resourceRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: SQL
